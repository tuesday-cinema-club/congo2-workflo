            shot:
              type: "POV"
              framing: "INT cargo hold, violently spinning"
              camera: "handheld chaos"
            action: "Amy is ejected from the crashing Stork cargo jet into the jungle canopy."
            vfx: "sparks, motion blur, red strobes"
